
name: Build Squirtle V1.4

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pi-gen dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qemu-user-static \
            binfmt-support \
            quilt \
            debootstrap \
            libarchive-tools \
            arch-test

      - name: Clone pi-gen and inject files
        run: |
          git clone https://github.com/RPi-Distro/pi-gen.git pi-gen

          # Inject config
          echo IMG_NAME=Squirtle > pi-gen/config
          echo DEPLOY_ZIP=0 >> pi-gen/config
          echo ENABLE_RECOMMENDED=0 >> pi-gen/config

          # Inject custom cleanup stage
          mkdir -p pi-gen/stage-tempclean
          echo '#!/bin/bash -e' > pi-gen/stage-tempclean/00-run.sh
          echo 'echo "ðŸ§¼ Mid-stage cleanup running..."' >> pi-gen/stage-tempclean/00-run.sh
          echo 'apt-get clean' >> pi-gen/stage-tempclean/00-run.sh
          echo 'rm -rf /var/cache/apt/* /tmp/*' >> pi-gen/stage-tempclean/00-run.sh
          echo 'journalctl --rotate || true' >> pi-gen/stage-tempclean/00-run.sh
          echo 'journalctl --vacuum-time=1s || true' >> pi-gen/stage-tempclean/00-run.sh
          chmod +x pi-gen/stage-tempclean/00-run.sh

          # Inject your files into stage1
          mkdir -p pi-gen/stage1/boot
          cp -r etc usr .github pi-gen/stage1/
          echo "boot setup skipped" | sudo tee pi-gen/stage1/boot/README.txt

          # Correct stage-order as FILE
          echo -e "stage0\nstage1\nstage2\nstage-tempclean\nstage3" > pi-gen/stage-order

          # Remove unnecessary stages
          rm -rf pi-gen/stage4
          rm -rf pi-gen/stage5
     
      - name: Build the image
        run: |
          cd pi-gen

          # ðŸ›  Patch build.sh to safely skip pushd/popd when stage-order is a file
          sed -i '87s/^.*$/if [ -d "$STAGE_LIST" ]; then pushd "$STAGE_LIST"; else echo "Skipping pushd: $STAGE_LIST is a file."; fi/' build.sh
          sed -i '122s/^.*$/if dirs > \/dev\/null 2>\&1; then popd; fi/' build.sh

          sudo ./build.sh
      
      - name: Clean up to free disk space before upload
        run: |
          sudo rm -rf pi-gen/work
          sudo rm -rf ~/.cache
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          sudo journalctl --rotate
          sudo journalctl --vacuum-time=1s

      - name: Upload raw image (.img)
        uses: actions/upload-artifact@v4
        with:
          name: squirtle-v1.4-output
          path: pi-gen/deploy/*.img
